<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Songs</title>
</head>
<body>
    
    <h1>Search for Top Songs</h1>

    <form method="GET" action="/songs/search">
        <label>Year: </label>
        <select name="year">
            <option value="" selected disabled>Select a year</option>
            <option th:each="year : ${years}"
                    th:value="${year}"
                    th:text="${year}"></option>
        </select>

        <button type="submit">Search</button>
    </form>
</body>
</html>
